<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGX Stage-1 Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
          <div class="row">
            <div class="image">
            <img
              src="./image/profile.jpg" alt="Hashim Hikmah" class="profile-img"
              data-testid="slackDisplayImage"></div>
              <div class="text">
            <span class="name" data-testid="slackUserName">Hashim Hikmah</span>
            <span class="job" data-testid="myTrack">FrontEnd Track</span>
            </div>
  
            <div class="currentDay" data-testid="currentDayOfTheWeek"></div>
            <div class="UTCTime" data-testid="currentUTCTime"></div>
  
            <button>
              <a
                href=""
                target="_blank"
                data-testid="githubURL">GitHub</a>
            </button>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
    
</body>
</html>
